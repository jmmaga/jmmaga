<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lotería</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="rombo">
      <h1 id="logo">5 de Oro</h1>
    </div>
    <div class="separador"></div>
    <div id="consigna">
      <p>Elige 5 números entre 1 y 99</p>
    </div>
    <form id="numerosFormulario">
      <label class="bolilla" for="numero1">Número 1:</label>
      <input class="bolillaSubmit" type="number" id="numero1" min="1" max="99" required /><br />
      <label class="bolilla" for="numero2">Número 2:</label>
      <input class="bolillaSubmit" type="number" id="numero2" min="1" max="99" required /><br />
      <label class="bolilla" for="numero3">Número 3:</label>
      <input class="bolillaSubmit" type="number" id="numero3" min="1" max="99" required /><br />
      <label class="bolilla" for="numero4">Número 4:</label>
      <input class="bolillaSubmit" type="number" id="numero4" min="1" max="99" required /><br />
      <label class="bolilla" for="numero5">Número 5:</label>
      <input class="bolillaSubmit" type="number" id="numero5" min="1" max="99" required /><br />
      <div class="botones-container">
        <button class="botones" id="botonDeReseteo">Resetear lotería</button>
        <button class="botones" id="botonDeEnviado" type="submit">Enviar</button>
      </div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
